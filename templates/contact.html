{% extends 'base_layout.html' %}

{% block title %}IVF goup ETH - Contact{% endblock title %}


{% block additional_style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contactStyle.css') }}" type="text/css">
{% endblock additional_style %}



{% block body %}

<div id="contact-page-cont" class="container">
  <div class="row">
      <div class="col-md-6">
         <p class="lets-talk">Let's Talk About</p>
         <p id="everything">Everything.</p>
        <img src="{{ url_for('static', filename='img/womanContact.png') }}" alt="">
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control shadow-none" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Your Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control shadow-none" id="floatingInput" placeholder="subject">
            <label for="floatingInput">Subject</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control rounded-0 shadow-none" placeholder="Leave a comment here" id="floatingTextarea" row="10"></textarea>
            <label for="floatingTextarea">Write Your Message</label>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary rounded-0" id="send">Send Message</button>
          </div>
        </form>

      </div>
  </div>
</div>

{% endblock body %}





{% block additional_script %}
<!-- to be filled in -->
{% endblock additional_script %}
