<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Biniyam Abiy Tirfe" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/fav.png') }}" type="image/x-icon">
        <title>{% block title %}IVF goup ETH{% endblock title %}</title>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='css/stylesWithBootstrap.css') }}" rel="stylesheet"/>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">IVF Support Group Ethiopia</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Latest News</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>&nbsp;&nbsp;&nbsp;
                        {% block auth %}
                        <li class="nav-item"><a class="nav-link nav-link-auth" href="{{ url_for('auth_login') }}">Login</a></li>&nbsp;&nbsp;
                        <li class="nav-item"><a class="nav-link nav-link-auth" href="{{ url_for('auth_signup') }}">Sign up&nbsp;&nbsp;&nbsp;&nbsp;</a></li> 
                        {% endblock auth %}                        
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <span class="text-white font-weight-bold women">Women's   </span><span class="talk">Talk</span>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 mb-5">Online support Group of women concerned about IVF in Ethiopia</p>
                        <a class="btn btn-xl" href="#about">Explore</a>
                    </div>
                </div>
            </div>
        </header>
        {% endblock body %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
