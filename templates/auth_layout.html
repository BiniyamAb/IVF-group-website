<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Biniyam Abiy Tirfe" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/fav.png') }}" type="image/x-icon">
        <title>IVF ETH - {% block title %}{% endblock title %}</title>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesWithBootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/AuthStyle.css') }}">
    </head>
    <body id="page-top">
            <a class="img-a d-flex justify-content-center" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/fav.png') }}" alt="logo"></a>
            <div class="text-center ivf-title"><a href="{{ url_for('index') }}">IVF Support Group Ethiopia</a></div>   
            <div class="form-cont d-flex  justify-content-center">
                <form class="auth-form d-flex flex-column justify-content-center" action="">
                    <p class="auth-title text-center">{% block auth_title %}{% endblock auth_title %}</p>
                    <label for="uname">Username</label>
                    <input required type="text" id="uname" name="uname">
                    <label for="pword">Password</label>
                    <input required type="text" id="pword" name="pword">
                    {% block additional_form %}{% endblock additional_form %}
                    <input class="btn btn-success" type="submit">
                    <p class="account-present text-center">{% block suggestion %}{% endblock suggestion %}</p>
                </form>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
